<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{/layouts/layout :: dynamic(~{::body})}"
    ng-app="shopping-cart-app">

<head>
    <title>Đăng kí</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet">

</head>
<body>
    <style>
        	.custom-toast-container {
			font-size: 20px;
			/* Tùy chỉnh kích thước phông chữ */
			height: 502px;
			/* Tùy chỉnh chiều cao của toast */
		}

		.custom-toast-title {
			font-size: 24px;
			/* Tùy chỉnh kích thước phông chữ cho tiêu đề */
		}

		.custom-toast-icon {
			font-size: 20px;
			/* Tùy chỉnh kích thước phông chữ cho biểu tượng */
		}

		.custom-toast-title {
			font-size: 24px;
			/* Tùy chỉnh kích thước phông chữ cho tiêu đề, thay đổi giá trị theo mong muốn */

		}
    </style>
    <main class="d-flex justify-content-center mt-2" style="height: 1000px; margin-top: 40px;" ng-controller="dangky">

        <form class="form">
            <h1 class="text-center" style="text-align: center;font-weight: bold;font-size: 30px;color: black;">Đăng kí
            </h1>
            <div class="flex-column">
            </div>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                    <g data-name="Layer 3" id="Layer_3">
                        <path
                            d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                        </path>
                    </g>
                </svg>
                <input type="text" class="input" ng-model="user.id" id="exampleInputUserID" placeholder="Tên tài khoản"
                    ng-change="hideError('id')">


            </div>
            <p ng-show="showErrorID" style="color: red;"class="error-message">{{errorMessageID}}</p>
            <div class="flex-column">

            </div>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M16.5 20.4v.6a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-.6a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5zm0-6v.6a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-.6a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5zm0-6v.6a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5V7.4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5zM16 4a4 4 0 1 1-8 0 4 4 0 0 1 8 0z" />
                    <path
                        d="M17.724 14.038l1.826-2.754A4.033 4.033 0 0 0 19 9c0-2.209-1.791-4-4-4s-4 1.791-4 4c0 .39.057.77.165 1.138L6.276 14.04A6.973 6.973 0 0 0 3 20.2v.6a.5.5 0 0 0 .5.5h12a.5.5 0 0 0 .5-.5v-.6a6.973 6.973 0 0 0-3.776-6.162z" />
                </svg>
                <input type="text" class="input" ng-model="user.name" id="exampleInputUsername2"
                    placeholder="Họ và tên" ng-change="hideError('name')">

            </div>
            <p ng-show="showErrorName" style="color: red;"class="error-message">{{errorMessageName}}</p>


            <div class="flex-column">

            </div>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                    <path
                        d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                    </path>
                    <path
                        d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                    </path>
                </svg>
                <input type="password" class="input" ng-model="user.password" id="exampleInputUsername2"
                    placeholder="Mật khẩu" ng-change="hideError('password')">
                    
            </div>
            <p ng-show="showErrorPassword"style="color: red;" class="error-message">{{errorMessagePassword}}</p>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                    <path
                        d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                    </path>
                    <path
                        d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                    </path>
                </svg>
                <input  type="password" placeholder="Nhập lại mật Khẩu" class="input" ng-model="confirmPassword"
                    ng-change="hideError('confirmPassword')">

            </div>
            <p ng-show="showErrorEmail" style="color: red;" class="error-message">{{errorMessagePassword}}</p>
            <div class="alert alert-danger" style="color: red;" ng-show="user.password !== confirmPassword && confirmPassword">
                Mật khẩu không trùng khớp.
            </div>


            <!-- sssssssssssssssss -->
            <div class="flex-column">

            </div>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                    <g data-name="Layer 3" id="Layer_3">
                        <path
                            d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                        </path>
                    </g>
                </svg>
                <input type="email" class="input" ng-model="user.email" id="exampleInputEmail2"
                    placeholder="Email" ng-change="hideError('gmail')">

            </div>
            <p ng-show="showErrorEmail" style="color: red;"class="error-message">{{errorMessageEmail}}</p>
            <!-- sssssssssssssssss -->
            <div class="flex-column">

            </div>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                    <g data-name="Layer 3" id="Layer_3">
                        <path
                            d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                        </path>
                    </g>
                </svg>
                <input type="text" class="input" ng-model="user.phone" id="exampleInputMobile"
                    placeholder="Số điện thoại" ng-change="hideError('phone')">

            </div>
            <p ng-show="showErrorPhone"style="color: red;" class="error-message">{{errorMessagePhone}}</p>
            <!-- sssssssssssssssss -->
            <div class="flex-column">

            </div>
            <div class="inputForm" ng-if="">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                    <g data-name="Layer 3" id="Layer_3">
                        <path
                            d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                        </path>
                    </g>
                </svg>
                <input type="text" class="input" ng-model="user.address" id="exampleInputMobile"
                    placeholder="Địa chỉ">
            </div>
            <div class="row form-group" ng-if="showRoleSection"> <label for="exampleInputMobile"
                    class="col-sm-2 col-form-label">Chức
                    vụ</label>
                <div class="form-check col-lg-4 ms-2">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="admin" ng-model="user.admin" ng-value="true"
                            id="admin_true">
                        Admin </label>
                </div>
                <div class="form-check col-lg-4">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="admin" ng-model="user.admin" ng-value="false"
                            id="admin_false">
                        User </label>
                </div>
            </div>
            <div class="row form-group" ng-if="showActivitySection"> <label for="exampleInputMobile"
                    class="col-sm-2 col-form-label">Hoạt
                    động</label>
                <div class="form-check col-lg-4 ms-2">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="status" ng-model="user.status"
                            ng-value="true" id="status_true">
                        Còn hoạt động
                    </label>
                </div>
                <div class="form-check col-lg-4">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="status" ng-model="user.status"
                            ng-value="false" id="status_false">
                        Ngừng hoạt động
                    </label>
                </div>
            </div>
            <div class="row form-group" ng-if="showConfirmationSection"> <label for="exampleInputMobile"
                    class="col-sm-2 col-form-label">Xác
                    nhận</label>
                <div class="form-check col-lg-4 ms-2">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadio2" id="check" ng-value="true"
                            ng-model="user.confirm">
                        Đã xác nhận </label>
                </div>
                <div class="form-check col-lg-4 ">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios2" id="check" ng-value="false"
                            ng-model="user.confirm">
                        Chưa xác nhận
                    </label>
                </div>
            </div>

            <button ng-click="create()" type="submit" class="btn-login">Đăng ký</button>
            <p class="p">Bạn đã có tài khoản? <a class="span" th:href="@{/pcgearhub/login}">Đăng nhập</a>

        </form>
    </main>
    <footer>

    </footer>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        // Lấy URL trang hiện tại
        var currentPage = window.location.pathname;

        // Lấy phần tử <div>
        var divElement = document.querySelector('.nav-category-home');

        // Xóa lớp 'hello' nếu trang hiện tại không phải trang index
        if (currentPage !== '/') {
            divElement.classList.remove('hello');
        }

    </script>
</body>


</html>
