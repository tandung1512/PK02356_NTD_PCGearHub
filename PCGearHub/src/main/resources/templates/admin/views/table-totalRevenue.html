<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layouts/layout :: dynamic(~{::body})}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>

<body>

	<div class="main-panel">
		<div class="content-wrapper" ng-controller="ReportController">
			<div class="page-header">
				<h3 class="page-title">THỐNG KÊ TỔNG DOANH THU</h3>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Thống kê</a></li>
						<li class="breadcrumb-item active" aria-current="page">Doanh thu</li>
					</ol>
				</nav>
			</div>
			<div class="row">

				<div class="col-lg-12 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<div class="row">
								<h4 class="card-title col-md-6">Bảng chi tiết</h4>
								<div class="col-md-2">
									<input type="date" class="form-control text-white" ng-model="startDate"	>
									<span ng-show="showStartDate" class="text-danger">{{MessageStartDate}}</span>
								</div>
								<div class="col-md-2">
									<input type="date" class="form-control text-white" ng-model="endDate" >
									<span ng-show="showEndDate" class="text-danger">{{MessageEndDate}}</span>
								</div>
								<div class="col-md-1">
									<button type="date" class="form-control text-white btn-white" ng-click="date()" >Tìm</button>										
								</div>
								<!--  -->
								<div class="col-md-1">
									<button class="btn btn-info form-control" data-toggle="modal" ng-click="generatePDF()"
										data-target="#myModal">
										<i class="fa-solid fa-file-pdf"></i>
									</button>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-hover">
									<thead>
										<tr>
											<th ng-click="sortBy('usetotalPurchaseAmountrName')">
												Số lượng đơn hàng
											</th>
											<th ng-click="sortBy('totalNumberWarehouses')">
												Số lượng sản phẩm </th>
											<th ng-click="sortBy('orderDate')">
												Ngày đặt</th>
											<th ng-click="sortBy('totalRevenue')">
												Tổng tiền</th>

										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="rp in totalRevenueDetails | orderBy:prop |limitTo:5:begin">
											<td>{{ rp.usetotalPurchaseAmountrName }}
											</td>
											<td>{{ rp.totalNumberWarehouses }}
											</td>
											<td>{{ rp.orderDate  | date: 'dd-MM-yyyy' }}
											</td>
											<td>{{ rp.totalRevenue  }}
											</td>
										</tr>
									</tbody>
								</table>
								<!-- Phần phân trang -->


							</div>
							<div class="row">
								<div class="col-sm-4"></div>
								<ul class="pagination col-sm-4">
									<li class="btn"><a href="#" ng-click="first()"><i
												class="fas fa-angle-double-left"></i></a>
									</li>
									<li class="btn"><a href="#" ng-click="prev()"><i class="fas fa-angle-left"></i></a>
									</li>
									<li class="btn"><a href="#" ng-click="next()"><i class="fas fa-angle-right"></i></a>
									</li>
									<li class="btn"><a href="#" ng-click="last()"><i
												class="fas fa-angle-double-right"></i></a>
									</li>
								</ul>
								<div class="col-sm-4"></div>

								<!-- Modal  xuất file-->
								
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js}"></script>
			<script th:inline="javascript" th:src="@{/admin/angularjs/main.js}"></script>
	<script th:inline="javascript" th:src="@{/admin/angularjs/report.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>


</body>

</html>
